name: "Deploy Example"

on:
  push:
    branches: ["main"]

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Instalar dependencias
        run: npm install

      - name: Run Test
        run: npm run test
        
